server {
    listen 80;

    # WordPress projects: match "<folder>.zeronet-blog.test"
    server_name ~^(?<folder>[^.]+)\.zeronet-blog\.;

    # WordPress root is the project root (no /public)
    root /var/www/html/$folder;
    index index.php index.html;

    # Use relative redirects so the external port (81) is preserved
    absolute_redirect off;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass dj_php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }

    client_max_body_size 50M;
}
